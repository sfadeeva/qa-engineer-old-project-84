bugreports:
- summary: |
      Фильтр "в наличии" работает не корректно
  environment: |
      Yandex   23.7.3.825 (Официальная сборка) (64 бит)
      ОС Windows 11 версия 22H2
  steps-to-reproduce: |
      - открыта любая страница каталога, фильтр включен по умолчанию
      - отключить фильтр
  expected-result: |
      Пользователь должен увидеть товары, которые есть в наличии, и
      которых нет в наличии
  actual-result: |
      При включенном фильтре отображаются товары, которых нет в наличии.
      
- summary: |
      Фильтр работает не корректно
  environment: |
      Yandex   23.7.3.825 (Официальная сборка) (64 бит)
      ОС Windows 11 версия 22H2
  steps-to-reproduce: |
      - открыта любая страница каталога
      - указана цена от = 253
      - не указана цена до
  expected-result: |
      Пользователь должен увидеть все товары из каталога в указанном
      диапазоне цены
  actual-result: |
      Найдены не все товары с указанным диапазоном цены
      
- summary: |
      Фильтр работает не корректно
  environment: |
      Yandex   23.7.3.825 (Официальная сборка) (64 бит)
      ОС Windows 11 версия 22H2
  steps-to-reproduce: |
      - открыта любая страница каталога
      - указана цена до = 452
      - не указана цена до
  expected-result: |
      Пользователь должен увидеть все товары из каталога в указанном
      диапазоне цены
  actual-result: |
      Найдены не все товары с указанным диапазоном цены
      
- summary: |
      Полная очистка корзины не производится
  environment: |
      Yandex   23.7.3.825 (Официальная сборка) (64 бит)
      ОС Windows 11 версия 22H2
  steps-to-reproduce: |
      - открыть каталог
      - добавить в корзину несколько товаров
      - нажать на кнопку "корзина"
      - на странице корзины нажать кнопку "очистить корзину"
      - нажать кнопку "продолжить покупки" и вернутся в каталог
      - снова нажать кнопку "корзина"
  expected-result: |
      Пользователь должен увидеть, что корзина пуста
  actual-result: |
      В корзине отображается список ранее выбранных товаров
      
- summary: |
      Поиск работает не корректно
  environment: |
      Yandex   23.7.3.825 (Официальная сборка) (64 бит)
      ОС Windows 11 версия 22H2
  steps-to-reproduce: |
      - открыта третья страница каталога
      - в строке "поиск" введено имя товара "OPPO"
  expected-result: |
      Должна появится карточка с товаром, подходящим по названию или
      информация, что товар не найден.
  actual-result: |
      На странице каталога, где производился поиск товара по указанному
      названию нет и не вышло сообщение, что товар не найден. Товар найден был
      на первой странице каталога, для просмотра пришлось листать страницы
      каталога.
      
- summary: |
      При проведении поска карточка найденного товара отображается не корректно.
  environment: |
      Yandex   23.7.3.825 (Официальная сборка) (64 бит)

bugreports:
  - summary: |
      При успешном оформлении заказа товар должен исчезнуть из корзины
    environment: |
      Версия 109.0.5414.120 (Официальная сборка), (64 бит)
      ООО «Гугл», 2023 г.
    steps-to-reproduce: |
      - перейти на главную страницу сайта - https://hexlet-products-store.vercel.app/
      - выбрать товар
      - приспособление "В корзину"
      - приспособление "Корзина"
      - приблизительный "Оформить заказ"
      - обновить страницу
    expected-result: |
      При обновлении страницы, оформленный товар исчезает из корзины
    actual-result: |
      При обновлении страницы, оформленный товар находится в списке товаров в корзине

  - summary: |
      Не работает каталог товара в магазине  
    environment: |
      Google Chrome Версия 109.0.5414.74 (Официальная сборка), (32 бит)
      ОС Windows 11 Pro Весрия 22H2
    steps-to-reproduce: |
      1. Перейти по ссылке
      https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Нажать на кнопку "Category"
      3. Выбрать категорию "Laptop"
      4. Выбрать бренд "Apple"
    expected-result: |
      Переходя по ссылке, нажимаем на кнопку
      "Category","Laptop","Apple", на главном экране будет выведен результат
      фильтрации магазина
    actual-result: >
      Переходя по ссылке, нажимаем на кнопку
      "Category","Laptop","Apple", на главном экране появляется вся техника
      магазина.


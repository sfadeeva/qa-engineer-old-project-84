bugreports:
  - summary: |
      Фильтр «В наличии» не работает
    environment: |
      Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      - Снять чекбокс с фильтра в наличии
    expected-result: |
      Отображаются только те товары, которых нет в наличии. Товары, которые есть в наличии, исчезают
    actual-result: |
      После того, как галочка в фильтре убирается, товары в наличии продолжают отображаться.
      Также пропадает кнопка перехода на следующую страницу

  - summary: |
      Поиск работает некорректно при поиске отсутствующего товара
    environment: |
      Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      - В поле "Поиск" ввести название товара, которого нет в магазине
    expected-result: |
      Сообщение "Ничего не найдено!"
    actual-result: |
      Отображаются все товары, представленные в магазине

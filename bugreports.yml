- summary: |
    Область карточки для нажатия нее больше, чем сама карточка
  environment: |
    Google Chrome Версия: 137.0.7151.57 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    - Открыть DevTools
    - Перейти во вкладку Elements
    - Открывать элементы, пока не откроются элементы, связанные с размером карточки товара
    - Сравить элменты и области карточки товара и области для нажатия
  expected-result: |
    Область для нажатия соответствует карточке товара по размеру
  actual-result: |
    На карточку товара можно нажать даже за ее пределами, т.к. область для нажатия чуть больше, чем карточка самого товара    


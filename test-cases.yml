#Версии и куки
- summary: |
    Ипользование cookie
  requirement: |
    Добавленные товары корзины должны хранится в сессии браузера
  prerequisites: |
    Открыта страница каталога. Корзина пустая
  test-data: |
    -   
  steps:
    - Перейти в Инструмент разработчика DevTools
    - В Инструменте разработчика перейти на вкладку "Приложение", далее "Хранилище" и
      открыть раздел "Файлы cookie"
    - Убедиться, что в файлах cookie есть ссылка на интернет-магазин, нажав на

- summary: |
    Оформление заказа на руссом языке
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и
    просматривать содержимое корзины
  prerequisites: |
    Открыт каталог, язык "Russian"
  test-data: |
    Открыта страница каталога
  steps: 
    - выбираем товар
    - нажимаем кнопку "в корзину"
    - открываем корзину
    - Нажать "оформить заказ"
  expected-result: |
    Появляется окно "заказ успешно оформлен"
    
- summary: |
    Проверка как сортируется товар по категориям на русском языке
  requirement: |
    Тестируемое требование. Пользователь должен иметь возможность
    искать товары по ключевому слову или категории.
  prerequisites: |
    Открыт каталог, язык "Russian", корзина пустая
  test-data: |
    категория="Ароматы"
  steps:
    - Нажимаем выпадающий список "Категории"
    - Выбираем категорию "Ароматы"
  expected-result: |
    Появляются только ароматы, которые продаются

- summary: |
    Проверка как фильтруются товары по цене, цвету, размеру, производителю
  requirement: |
    Тестируемое требование. Пользователь должен иметь возможность
    фильтровать товары по цене, производителю, размеру и т.д.
  prerequisites: |
    Открыт каталог, язык "Russian", корзина пустая
  test-data: |
    Цена от 0 до 500$
    производитель Aplle
  steps:
    - выбираем Aplle
    - Устанавливаем цену от "0" до "500"
  expected-result: |
    Каталог покажет только модели товаров от производителя Aplle и
    ценой менее 500$
    
- summary: |
    Проверка как отображается информация о товаре на русском языке
  requirement: |
    Пользователь должен иметь возможность просматривать товары и
    просматривать подробную информацию о товаре.
  prerequisites: |
    Открыт каталог, язык "Russian", корзина пустая
  test-data: |
    нет
  steps:
    - выбираем любой товар
    - нажимаем на его изображение
    - переходим на страницу с фотографиями и описанием товара
  expected-result: |
    на странице с товаром есть его полное описание и все характеристики

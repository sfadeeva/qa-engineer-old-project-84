  expected-result: |
    Происходит переход страницы в каталог, где выведены товары с одинаковым хэштегом

- summary: |
    Проверка запроса при оформлении заказа
  requirement: |
    При оформлении заказа запрос должен отправляться корректно, без ошибок
  prerequisites: |
    Открыт каталог магазина. Корзина пустая
  test-data: |
    -
  steps:
    - Открыть средство разработчика - devtools
    - Открыть вкладку "Сеть"
    - Обновить страницу
    - Добавить любой товар в корзину

    Сайт должен поддерживать русский язык и локализирован (кроме бренда) - текст, стоимость. Пользователь может выбрать вариант языка интерфейса в меню
  prerequisites: |
    Открыта главная страница с каталогом. Выбран английский язык для интерфейса 
  test-data: |
    -
  steps:
    - Нажать на кнопку "Язык"
    - Выбрать язык интерфейса Russian
    - Выставить фильтры
    - Открыть любой товар
    - Нажать "Добавить в корзину"
    - Перейти в корзину
    - Нажать "Оформить заказ"
    - Нажать "Подтвердить заказ"
  expected-result: |
    Все страницы сайта отображаются корректно на русском языке
    

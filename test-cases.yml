- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном логине и пароле пользователь зайдет в систему
  prerequisites: |
    Открыта страница Авторизации
  test-data: |
    Логин = Somario Пароль = E1tuJo25
  steps: 
    - Вводим Логин
    - Вводим Пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь попадает на главную страницу


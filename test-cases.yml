    - Нажать "Добавить в корзину"
    - Нажать на иконку корзины 
  expected-result: |
    Выбранный товар добавлен в корзину

- summary: |
    Добавление одинакового товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять любое количество одинакового товара в корзину, которое есть в наличии
  prerequisites: |
    Открыта страница каталога товаров. Корзина пустая  
  test-data: |
    -
  steps:
    - Выбрать любой товар (наличие < 10 штук)
    - Нажать "Добавить в корзину" 10 раз
  expected-result: |
    Количество выбранного товара в корзине = 10 штук

- summary: |
    Добавление разного товара в корзину 
  requirement: |
    Пользователь должен иметь возможность добавлять разные товары в корзину
  prerequisites: |
    Открыта страница каталога. Корзина пустая
  test-data: |
    -
  steps:
    - Выбрать любой товар, например - Cat Food 
    - Нажать "Добавить в корзину"
    - Выбрать второй товар, например - Chanel Coco Noir Eau De
    - Нажать "Добавить в корзину"
    - Выбрать третий товар, например - Decoration Swing
    - Нажать "Добавить в корзину"
    - Перейти в корзину
  expected-result: |
    Все добавленные товары отображаются в корзине


#Корзина
- summary: |
    Уменьшение количества товара в корзине
  requirement: |
    Пользователь должен иметь возможность уменьшать количество товара добавленного в корзину. 
  prerequisites: |
    Открыта страница корзины товара. Добавлен один любой товар, например "Powder Canister". Количество - 10 шт.  
  test-data: |
    -
  steps:
    - Нажать на "Удалить" рядом с товаром 9 раз
  expected-result: |
    Количество выбранного товара в корзине = 1 штук

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: |
    Открыта страница корзины товара. Добавлено 3 любых товара. 
  test-data: |
    -
  steps:
    - Выбрать любой товар из списка и нажать "Удалить"
  expected-result: |
    Выбранный товар удалён из корзины

- summary: |
    Полная очистка корзины
  requirement: |
    Пользователь должен иметь возможность полностью очищать корзину 
  prerequisites: |
    Открыта страница корзины товара. Добавлено 2 любых товара. 
  test-data: |
    -
  steps:
    - Нажать "Очистить корзину"
  expected-result: |
    Все товары удалены из корзины

- summary: |
    Изменение суммы товаров в корзине при добавлении товара
  requirement: |
    Пользователь должен иметь возможность видеть правильную сумму в корзине при добавлении новых товаров. Общая сумма должна изменяться согласно цене товаров
  prerequisites: |
    Открыта страница корзины товаров. Добавлено 3 любых товара  
  test-data: |
    -
  steps:
    - Перейти на страницу с товарами
    - Добавить новый товар
    - Перейти обратно в корзину
  expected-result: |
    Сумма товаров изменилась и равна общей цене всех добавленных товаров в корзину


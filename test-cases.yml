  expected-result: |
    Файлы cookie есть. При закрытии страницы и повторном открытие
    все данные в корзине сохраняются.

- summary: |
    Мобильная версия сайта
  requirement: |
    Сайт должен иметь мобильную версию, и работать на разных устройствах
  prerequisites: |
    Открыта главная страница с каталогом
  test-data: |
    Модели устройств -  Iphone SE, Iphone 14 Pro Max, Samsung Galaxy S20, iPad mini. iPad Pro
  steps:
    - Перейти в Инструмент разработчика DevTools
    - В DevTools включить эмуляцию устройств
    - Поочередно на нескольких моделях открыть сайт
    - Нажать "каталог"
    - Нажать на любой товар
    - Нажать "Добавить в корзину"
    - Нажать "Каталог"
    - Выбрать любой товар в каталоге и нажать "Добавить в корзину"
    - Перейти в корзину
    - Нажать "Оформить заказ"
    - Нажать "Подтвердить заказ"
  expected-result: |
    Сайт открывается на выбранных моделях устройств и работает корректно

- summary: |
    Адаптивность мобильных версий
  requirement: |
    Сайт должен быть адаптирован для разных видов устройств
  prerequisites: |
    Открыта главная страница с каталогом
  test-data: |
    Модели устройств -  Iphone SE, Iphone 14 Pro Max, Samsung Galaxy S20, iPad mini. iPad Pro
  steps:
    - Перейти в Инструмент разработчика DevTools
    - В DevTools включить эмуляцию устройств
    - Поочередно на нескольких моделях открыть сайт.
  expected-result: |
    Верстка не нарушается. Сайт адаптирован под мобильную версию. 

- summary: |
    Работоспособность сайта на разных браузерах
  requirement: |
    Сайт нужно протестировать на совместимость с последними версиями браузеров.
  prerequisites: |
    Открыта главная страница с каталогом.  
  test-data: |
    Проверка через браузеры - Safari, Mozilla Firefox, Internet Explorer, Google Chrome 
    Либо через утилиту - browserstack.com
  steps:
    - Открыть сайт во всех указанных браузерах
    - Нажать "Каталог"
    - Нажать на любой товар
    - Нажать "Добавить в корзину"
    - Нажать "Каталог"
    - Выбрать любой товар в каталоге и нажать "Добавить в корзину"
    - Перейти в корзину
    - Нажать "Оформить заказ"
    - Нажать "Подтвердить заказ"
  expected-result: |
    Сайт открывается корректно без ошибок во всех браузерах

- summary: |
    Безопасность и защита сайта
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя. Сайт должен работать по протаколу https
  prerequisites: |
    Открыта главная страница с каталогом, в корзину добавлено несколько товаров
  test-data: |
    Проверка через браузеры - Safari, Mozilla Firefox, Internet Explorer, Google Chrome 
    Либо через утилиту - browserstack.com
  steps:
    - Открыть сайт во всех указанных браузерах
    - Перейти в корзину
    - Оформить заказ
  expected-result: |
    Сайт открывается корректно без ошибок во всех браузерах по протоколу https


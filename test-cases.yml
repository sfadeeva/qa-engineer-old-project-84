    Открыта страница каталога товаров. Корзина пустая  
  test-data: |
    -
  steps:
    - Нажать "Добавить в корзину" у одного товара три раза
  expected-result: |
    Все добавленные товары отображаются в корзине

- summary: |
    Добавление разных товаров в корзину 
